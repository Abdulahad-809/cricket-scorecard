<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <div class="score" id="runs">
        Runs: <h1>0</h1>
    </div>
    <div class="wkt" id="outs">
      Wickets: <h1>0</h1>
  </div>
    <div class="score" id="overs">
        Overs: <h1>0</h1>
    </div>
    
    <div class="ball" id="balls">
        Balls: <h1>0</h1>
    </div>
  </div>
  <div class="container">
    <div class="scores">
      <div style="padding-bottom: 10px; padding-right: 30px;"><h1>RUN</h1></div> 
      <button onclick="addRuns(1)">1</button>
      <button onclick="addRuns(2)">2</button>
      <button onclick="addRuns(3)">3</button>
      <button onclick="addRuns(4)">4</button>
      <button onclick="addRuns(5)">5</button>
      <button onclick="addRuns(6)">6</button>
    </div>
    <div class="balls">
        <button onclick="addBall()"><h2>B A L L</h2></button>
    </div>
    <div class="out">
        <button onclick="addOut()"><h2>O U T</h2></button>
    </div>
  </div>

    <script src="index.js"></script>
</body>
</html>
